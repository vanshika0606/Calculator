<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>CALCULATOR</title>
    <link rel="stylesheet" href="calculator.css">
</head>

<body>
    <div class="container">
        <div class="box">
        <input type="text" placeholder="0" id="enter">
        <table>
            
                <tr class="row">
                    <td> <button id="open">(</button> </td>
                    <td> <button id="c">C</button> </td>
                    <td> <button id="cut">X</button> </td>
                    <td><button id="divide">/</button></td>
                    <td><button id="plus">+</button>
                    </td>
                </tr>
           
            <tbody>
                <tr>
                    <td><button id="close">)</button></td>
                    <td><button id="seven">7</button></td>
                    <td><button id="eight">8</button></td>
                    <td><button id="nine">9</button></td>
                    <td><button id="minus">-</button></td>
                </tr>
                <tr>
                    <td><button id="power">x<sup>y</sup></button></td>
                    <td><button id="four">4</button></td>
                    <td><button id="five">5</button></td>
                    <td><button id="six">6</button></td>
                    <td><button id="multiply">*</button></td>
                </tr>
                <tr>
                    <td><button id="half">00</button></td>
                    <td><button id="one">1</button></td>
                    <td><button id="two">2</button></td>
                    <td><button id="three">3</button></td>
                    <td><button id="equal">=</button></td>
                </tr>
                <tr>
                    <td><button id="fact">x!</button></td>
                    <td><button id="reciprocal">1/x</button></td>
                    <td><button id="zero">0</button></td>

                    <td><button id="mod">%</button></td>
                    <td><button id="decimal">.</button></td>
                </tr>
            </tbody>
        </table>
      </div>
    </div>
    <script src="calculator.js"></script>
</body>

</html>
